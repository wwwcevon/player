<!doctype html>
<title>Music</title>
<link rel="stylesheet" href="static/bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css"/>
<link rel="stylesheet" href="static/bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css"/>
<link rel="stylesheet" href="static/bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css"/>
<script src="static/bower_components/angular/angular.min.js"></script>
<script src="static/bower_components/angular-route/angular-route.min.js"></script>
<script src="static/bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
<script src="static/index.js"></script>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
<meta name="apple-mobile-web-app-status-bar-style" content="yes" />


<body ng-app="Player">
<div class="app">
    <div class="navbar navbar-app navbar-absolute-top" onclick="location.href='#/';" >
        <h1> Music <small> Player </small> </h1>
    </div>
    <div class="navbar navbar-app navbar-absolute-bottom" ng-controller="SongController">
        <div class="btn-group justified">
            <a class="btn btn-navbar" ng-click="stopPlay()"><i class="fa fa-pause fa-navbar"></i></a>
            <a class="btn btn-navbar" ng-click="nextSong()"><i class="fa fa-step-forward fa-navbar"></i></a>
            <a class="btn btn-navbar" ng-click="decreaseVol()"><i class="fa fa-volume-down fa-navbar"></i></a>
            <a class="btn btn-navbar" ng-click="increaseVol()"><i class="fa fa-volume-up fa-navbar"></i></a>
        </div>
    </div>


    <div class='app-body' ng-controller="MainController">
      <div class='app-content'>
        <div class="ng-view"></div>
      </div>
    </div>
</div>
</body>
