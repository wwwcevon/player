<div class="scrollable">
  <div class="scrollable-content">
    <div class="list-group text-group">
      <div class="list-group-item list-group-item-home">
          <a ng-repeat="song in songs" ng-src="{{song}}" ng-click="playSong(song)" class="list-group-item">
          {{ song.name }} <i class="fa fa-chevron-right pull-right"></i>
        </a>
      </div>
    </div>
  </div>
</div>
